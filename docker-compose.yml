version: "3.8"

services:
  agent:
    build: .
    container_name: ferrolink-agent
    env_file: .env
    volumes:
      - ./uploads:/app/uploads
      - ./cert.pem:/app/cert.pem:ro
      - ./key.pem:/app/key.pem:ro
    ports:
      - "8080:8080"
      - "9090:9090"

  postgres:
    image: postgres:15-alpine
    container_name: ferrolink-postgres
    restart: unless-stopped
    env_file: .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  migrate:
    image: ghcr.io/sqlx-rs/sqlx-cli:0.7.3-rustls
    depends_on: [postgres]
    volumes:
      - ./migrations:/migrations:ro
    env_file: .env
    command: ["sqlx", "migrate", "run", "--source", "/migrations"]
    restart: "no"

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports: ["9091:9090"]
    depends_on: [agent]

  dashboard:
    build: ./dashboard                         # see section B
    ports: ["3000:80"]
    depends_on: [agent]
    env_file: .env

volumes:
  pgdata: